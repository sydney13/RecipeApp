<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="ingredient-cover">
            <div class="ingredient-search">
                <h2 class="title">Search an Ingredient to Find Yummy Meals!</h2>
                <div class="ingredient-search-box">
                    <input type="text" class="search" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-button btn" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="recipe-results">
                <div id="recipe">
                </div>
            </div>
            
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
